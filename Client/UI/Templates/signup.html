<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="../css/signup.css"/>
	<meta charset="UTF-8">
	<title>Create new Account</title>
</head>

<body>
	<container class="reg-page">
		<form class="myform" action="home.html">
			<div class="container">
				<h1>Register</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>

				<label for="name"><b>Full Name</b></label>
				<input type="text" placeholder="Enter you name" name="username" id="username" required>

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

				<label for="age"><b>Date of Birth</b></label>
				<input type="date" name="dob" id="dob"  required>

				<label for="gender"><b>Gender</b></label>
				<select id="gender" name="gender">
					<option value="Male" default>Male</option>
					<option value="Female">Female</option>
				</select>

				<label for="phone"><b>phone number</b></label>
				<input type="tel" id="phone" name="phone" placeholder="01XX-XXX-XXXX" pattern="[0-9]{11}" required>
				<hr>

				<button type="submit" class="registerbtn">Register</button>
				<div class="container signin">
					<p class="parclass">Already have an account? <a href="login.html">login</a>.</p>
				</div>
			</div>
	</container>
	</form>
	<script src="../scripts/signup.js"></script>
</body>
</html>
